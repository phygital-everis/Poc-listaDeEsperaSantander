<div class="container-fluid p-0">

    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <a class="navbar-brand logoStyle"><img src="../../../assets/img/logo-santander-02.png " width="190"></a>
        <p class="ts p-0 mb-0 text-white" id="relogio"></p>
    </nav>

    <div class="container-css mx-auto">
        <div class="mt-5"></div>
        <div class="row">
        
            <div class="col-md-8 p-0 m-0 mt-2">
                    <div>
                        <h2 class="d-flex ml-1">fila</h2>
                    </div>
                   
                        <div class="row">
                            <div class="col-md-9">
                                <div class="text-size-fila w-100 p-0">
                        
                                    <div class="row w-100 m-0 d-flex align-items-center">

                                        <strong class="col-md-2 mr-3 ml-4 p-0">Setor</strong>
                                        <strong class="col-md-2 mr-2 p-0">Nome</strong>
                                        <strong class="col-md-2 mr-3 p-0">Servi√ßo</strong>
                                        <strong class="col-md-2 mr-3 p-0">Chegada</strong>
                                        <strong class="col-md-2 ml-3 p-0 ">Chamado</strong>

                                        <div class="col-md-12 m-0 scroll-bar">
                                        <div *ngFor="let client of listClients | slice:0:40 " class="text-size-fila d-flex w-100 list-item">

                                            <div class="col-md-2 m-0 p-0 d-flex ">
                                                <ul class="p-0 d-flex flex-column ">
                                                    <li class="m-0 p-0 text-size-fila ml-3">{{client.setor}}</li>
                                                </ul>
                                            </div>

                                            <div class="col-md-2 m-0 p-0  d-flex ">
                                                <ul class="p-0 d-flex flex-column ">
                                                    <li class="m-0 p-0 text-size-fila text-center ml-3">{{client.name}}</li>
                                                </ul>
                                            </div>

                                            <div class="col-md-3 m-0 p-0 d-flex">
                                                <ul class="p-0 d-flex flex-column">
                                                    <li class="m-0 p-0 text-size-fila text-center ml-3">{{client.service}}</li>
                                                </ul>
                                            </div>


                                            <div class="col-md-2 m-0 p-0  d-flex">
                                                <ul class="p-0 d-flex flex-column ">
                                                    <li class="text-size-fila text-center  ml-3">{{client.hrChegada}} Hrs</li>
                                                </ul>
                                            </div>

                                            <div class="col-md-2 m-0 p-0  d-flex">
                                                <ul class="p-0 d-flex flex-column ">
                                                    <li class="text-size-fila text-center ml-5">{{client.chamado}}</li>
                                                </ul>
                                            </div>

                                        </div>
                                    </div>

                                    </div>
                            
                            </div>
                        </div>
            
                </div>
            </div>

        </div>
    </div>

    <footer class="col-md-12 fixed-bottom m-0 p-0 footer border-top p-2">
            <marquee behavior="alternate " id="day" class="text-white">{{santander}}</marquee>
    </footer>

</div>
